<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>

    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>
</head>
<body>
    <div class="login fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <div class="signstatus"></div>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{ innerHTML: 'SigninHeader' }"></span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div id="loginMSContainer" class="logincontainer">
                <button id="loginMS" class="loginbutton" data-win-res="{ innerHTML: 'SigninMS' }"></button>
            </div>
            <div id="loginTwitterContainer" class="logincontainer">
                <button id="loginTwitter" class="loginbutton" data-win-res="{ innerHTML: 'SigninTwitter' }"></button>
            </div>
            <div id="loginGoogleContainer" class="logincontainer">
                <button id="loginGoogle" class="loginbutton" data-win-res="{ innerHTML: 'SigninGoogle' }"></button>
            </div>
            <div id="loginFacebookContainer" class="logincontainer">
                <button id="loginFacebook" class="loginbutton" data-win-res="{ innerHTML: 'SigninFacebook' }"></button>
            </div>
        </section>
    </div>
</body>
</html>
