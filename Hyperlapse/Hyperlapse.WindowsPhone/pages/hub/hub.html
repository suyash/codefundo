<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />
    <script src="/pages/hub/hub.js"></script>
</head>
<body>
    <div class="phonehub">
        <div class="hubpage fragment phonehubsection">
            <header aria-label="Header content" role="banner">
                <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle"
                            data-win-res="{ innerHTML: 'Application' }"></span>
                </h1>
                <div class="signstatus"></div>
            </header>
            <section aria-label="Main content" role="main">
                <div class="hub" data-win-control="WinJS.UI.Pivot">
                    <div class="section1 section"
                            data-win-control="WinJS.UI.PivotItem"
                            data-win-options="{isHeaderStatic:true}"
                            data-win-res="{ winControl: {'header': 'Section1Mobile'} }">
                        <div class="pivotsection section1pivotsection">
                            <div id="section1pivottemplate" data-win-control="WinJS.Binding.Template">
                                <div class="previewitem section1previewitem">
                                    <div data-win-bind="innerHTML: title"></div>
                                </div>
                            </div>
                            <div class="previewtitle">
                                <span class="label-mediummid" data-win-res="{ innerHTML: 'Section1Title' }"></span>
                            </div>
                            <div class="previewlist">
                                <div data-win-control="WinJS.UI.ListView"
                                        data-win-options="{
                                    itemTemplate: select('#section1pivottemplate'),
                                    itemDataSource: HL.sampleList.dataSource,
                                    layout: { type: WinJS.UI.ListLayout }
                                }"></div>
                            </div>
                            <div class="fullpreview">
                                <button data-win-res="{ innerHTML: 'Section1SeeAll' }"></button>
                            </div>
                        </div>
                    </div>
                    <div class="section2 section"
                            data-win-control="WinJS.UI.PivotItem"
                            data-win-options="{isHeaderStatic:true}"
                            data-win-res="{ winControl: {'header': 'Section2Mobile'} }">
                        <div class="pivotsection section1pivotsection">
                            <div id="section2pivottemplate" data-win-control="WinJS.Binding.Template">
                                <div class="previewitem section1previewitem">
                                    <div data-win-bind="innerHTML: id"></div>
                                </div>
                            </div>
                            <div class="previewtitle">
                                <span class="label-mediummid" data-win-res="{ innerHTML: 'Section2Title' }"></span>
                            </div>
                            <div class="previewlist">
                                <div data-win-control="WinJS.UI.ListView"
                                        data-win-options="{ itemTemplate: select('#section2pivottemplate'),
                                itemDataSource: HL.sampleList.dataSource,
                                layout: { type: WinJS.UI.ListLayout }
                            }"></div>
                            </div>
                            <div class="fullpreview">
                                <button data-win-res="{ innerHTML: 'Section2SeeAll' }"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
