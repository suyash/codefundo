<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hyperlapse.WindowsPhone</title>
    
    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- hyperlapse references -->
    <script src="/js/MobileServices.js"></script>
    <script src="/services/mobile services/hyperlapse/service.js"></script>

    <!-- Hyperlapse references -->
    <link href="/css/common.css" rel="stylesheet" />
    <link href="/css/phone.css" rel="stylesheet" />
    <script src="/js/messages.js"></script>
    <script src="/js/viewmodel.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <section id="Application" role="application">
        <div id="splashContainer">
            <div class="splashimage">
                <div class="splashimg">
                    <img src="/images/splashscreen.png" alt="splashscreen" />
                </div>
                <div class="splashprogress">
                    <progress class="win-ring win-medium"></progress>
                </div>
            </div>
        </div>
        <div id="contenthost">
            <div id="webcontenthost"
                 class="contenthostblock">
                <x-ms-webview class="webview invisible"></x-ms-webview>
            </div>
            <div id="localcontenthost"
                 class="contenthostblock"
                 data-win-control="Application.PageControlNavigator"
                 data-win-options="{home: '/pages/hub/hub.html'}"></div>
        </div>
    </section>
    <div id="appbar"
         class="hidden"
         data-win-control="WinJS.UI.AppBar"
         data-win-options="{ 
            layout: 'custom' 
        }">
        <button class="signedoutblock loginbutton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'loginHeader',
                    section: 'selection',
                    disabled: true
                }"
                data-win-res="{
                    winControl: {
                        label: 'SigninHeader'
                    }
                }"></button>
        <button class="signedoutblock loginbutton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'loginMS',
                    section: 'selection'
                }"
                data-win-res="{
                    winControl: {
                        label: 'SigninMS'
                    }
                }"></button>
        <button class="signedoutblock loginbutton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'loginTwitter',
                    section: 'selection'
                }"
                data-win-res="{
                    winControl: {
                        label: 'SigninTwitter'
                    }
                }"></button>
        <button class="signedoutblock loginbutton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'loginGoogle',
                    section: 'selection'
                }"
                data-win-res="{
                    winControl: {
                        label: 'SigninGoogle'
                    }
                }"></button>
        <button class="signedoutblock loginbutton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'loginFacebook',
                    section: 'selection'
                }"
                data-win-res="{
                    winControl: {
                        label: 'SigninFacebook'
                    }
                }"></button>
        <button class="signedinblock loginbutton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'accountUser',
                    section: 'selection'
                }"
                data-win-res="{
                    winControl: {
                        label: 'SignedinProfile'
                    }
                }"></button>
        <button class="signedinblock loginbutton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id: 'logoutUser',
                    section: 'selection'
                }"
                data-win-res="{
                    winControl: {
                        label: 'SignedinLogout'
                    }
                }"></button>
    </div>
    <div id="signedoutTemplate" data-win-control="WinJS.Binding.Template">
        <button class="signedout sign">
            <div class="signtextholder">
                <div class="signedoutheader signheader" data-win-res="{ innerHTML: 'SignedOutTextHeader' }"></div>
                <div class="signedoutmain signmain" data-win-res="{ innerHTML: 'SignedOutTextMain' }"></div>
            </div>
        </button>
    </div>
    <div id="signedinTemplate" data-win-control="WinJS.Binding.Template">
        <button class="signedin sign">
            <div class="signimageholder">
                <img class="signimage signedinimage" data-win-bind="src: img" />
            </div>
            <div class="signtextholder">
                <div class="signedinheader signheader" data-win-bind="innerHTML: firstname"></div>
                <div class="signedinmain signmain" data-win-bind="innerHTML: lastname"></div>
            </div>
        </button>
    </div>
</body>
</html>
