<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hyperlapse.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- hyperlapse references -->
    <script src="/js/MobileServices.js"></script>
    <script src="/services/mobile services/hyperlapse/service.js"></script>

    <!-- Hyperlapse references -->
    <link href="/css/common.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/navigator.js"></script>
    <script src="/js/viewmodel.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <section id="Application" role="application">
        <div id="splashContainer">
            <div class="splashimage">
                <div class="splashimg">
                    <img src="/images/splashscreen.png" alt="splashscreen" />
                </div>
                <div class="splashprogress">
                    <progress class="win-ring win-medium"></progress>
                </div>
            </div>
        </div>
        <div id="contenthost" 
             data-win-control="Application.PageControlNavigator" 
             data-win-options="{home: '/pages/hub/hub.html'}"></div>
    </section>
    <div id="signedoutTemplate" data-win-control="WinJS.Binding.Template">
        <a href="#" class="signedout sign">
            <div class="signimageholder">
                <img src="/images/gray.png" />
            </div>
            <div class="signtextholder">
                <div class="signedoutheader signheader" data-win-res="{ innerHTML: 'SignedOutTextHeader' }"></div>
                <div class="signedoutmain signmain" data-win-res="{ innerHTML: 'SignedOutTextMain' }"></div>
            </div>
        </a>
    </div>
    <div id="signedinTemplate" data-win-control="WinJS.Binding.Template">
        <a href="#" class="signedin sign">
            <div class="signimageholder">
                <img class="signimage signedinimage" data-win-bind="src: img" />
            </div>
            <div class="signtextholder">
                <div class="signedinheader signheader" data-win-bind="innerHTML: firstname"></div>
                <div class="signedinmain signmain" data-win-bind="innerHTML: lastname"></div>
            </div>
        </a>
    </div>
    <div class="loginflyout" data-win-control="WinJS.UI.Menu">
        <button class="loginheader"
                data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{ id: 'loginHeader', disabled: true }"
                data-win-res="{ winControl: { label: 'SigninHeader' }}"></button>
        <button class="loginbutton"
                data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{ id: 'loginMS' }"
                data-win-res="{ winControl: { label: 'SigninMS' }}"></button>
        <button class="loginbutton"
                data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{ id: 'loginTwitter' }"
                data-win-res="{ winControl: { label: 'SigninTwitter' }}"></button>
        <button class="loginbutton"
                data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{ id: 'loginGoogle' }"
                data-win-res="{ winControl: { label: 'SigninGoogle' }}"></button>
        <button class="loginbutton"
                data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{ id: 'loginFacebook' }"
                data-win-res="{ winControl: { label: 'SigninFacebook' }}"></button>
    </div>
    <!-- <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>
    </div> -->
</body>
</html>
