<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/pages/hub/hub.css" rel="stylesheet" />
    <script src="/pages/hub/hub.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"
                      data-win-res="{ innerHTML: 'Application' }"></span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div class="hub" data-win-control="WinJS.UI.Hub">
                <div class="hero" data-win-control="WinJS.UI.HubSection">
                    <section class="heroimages">
                        <div id="heroimage1" class="heroimage"></div>
                        <div id="heroimage2" class="heroimage"></div>
                        <div id="heroimage3" class="heroimage"></div>
                        <div id="heroimage4" class="heroimage"></div>
                        <div id="heroimage5" class="heroimage"></div>
                        <div id="heroimage6" class="heroimage"></div>
                        <div id="heroimage7" class="heroimage"></div>
                        <div id="heroimage8" class="heroimage"></div>
                        <div id="heroimage9" class="heroimage"></div>
                        <div id="heroimage10" class="heroimage"></div>
                    </section>
                </div>

                <div class="section1 section" 
                     data-win-control="WinJS.UI.HubSection" 
                     data-win-options="{ isHeaderStatic: true }" 
                     data-win-res="{ winControl: {'header': 'Section1'} }">
                    <div class="previewsection hubsection">
                        <div id="section1previewtemplate"
                             data-win-control="WinJS.Binding.Template">
                            <div class="previewitem section1previewitem">
                                <div data-win-bind="innerHTML: id"></div>
                            </div>
                        </div>
                        <div class="preview">
                        	<div class="previewimage"></div>
                        </div>
                        <div class="previewitems">
                        	<div class="previewtitle">
                        		<span class="label-mediummid" data-win-res="{ innerHTML: 'Section1Title' }"></span>
                        	</div>
                            <div class="previewlist">
                                <div data-win-control="WinJS.UI.ListView"
                                     data-win-options="{
                                        itemTemplate: select('#section1previewtemplate'),
                                        itemDataSource: HL.sampleList.dataSource,
                                        layout: { type: WinJS.UI.ListLayout }
                                     }"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section2 section" 
                     data-win-control="WinJS.UI.HubSection" 
                     data-win-options="{ isHeaderStatic: true }" 
                     data-win-res="{ winControl: {'header': 'Section2'} }">
                    <div class="mappersection hubsection">
                        <div id="section2previewtemplate"
                             data-win-control="WinJS.Binding.Template">
                            <div class="previewitem section2previewitem">
                                <div data-win-bind="innerHTML: id"></div>
                            </div>
                        </div>
                        <div class="preview">
                            <div class="previewimage"></div>
                        </div>
                        <div class="previewitems">
                            <div class="previewtitle">
                                <span class="label-mediummid" data-win-res="{ innerHTML: 'Section2Title' }"></span>
                            </div>
                            <div class="previewlist">
                                <div data-win-control="WinJS.UI.ListView"
                                     data-win-options="{
                                        itemTemplate: select('#section2previewtemplate'),
                                        itemDataSource: HL.sampleList.dataSource,
                                        layout: { type: WinJS.UI.ListLayout }
                                     }"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
