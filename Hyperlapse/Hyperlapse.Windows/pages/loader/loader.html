<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>loader</title>

    <link href="loader.css" rel="stylesheet" />
    <script src="loader.js"></script>
</head>
<body>
    <div class="loader fragment" data-win-bind="style.backgroundImage: options.previewimageurl HL.getBackgroundImageUrl">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerHTML: options.title"></span>
            </h1>
            <div class="signstatus"></div>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div class="loaderdata">
                <div class="info">
                	<div class="infodata">
                		<div class="coords">
                			<div>Start</div>
                			<div style="-ms-grid-column: 2; -ms-grid-row: 1;">
                                <span data-win-bind="innerHTML:options.startlat HL.getLatitude"></span>
                                <span data-win-bind="innerHTML:options.startlong HL.getLongitude"></span>
                			</div>
                			<div style="-ms-grid-column: 1; -ms-grid-row: 2;">End</div>
                			<div style="-ms-grid-row: 2; -ms-grid-column: 2;">
                                <span data-win-bind="innerHTML:options.endlat HL.getLatitude"></span>
                                <span data-win-bind="innerHTML:options.endlong HL.getLongitude"></span>
                			</div>
                			<div style="-ms-grid-column: 1; -ms-grid-row: 3;">Lookat</div>
                			<div style="-ms-grid-row: 3; -ms-grid-column: 2;">
                                <span data-win-bind="innerHTML:options.lookatlat HL.getLatitude"></span>
                                <span data-win-bind="innerHTML:options.lookatlong HL.getLongitude"></span>
                			</div>
                		</div>
                	</div>
                    <div class="pic">
                        <img alt="map" />
                    </div>
                </div>
                <div class="loaddata">
                    <div class="buttonscontainer" data-win-bind="style.transform: currentSection HL.getCurrentSectionLoader">
                        <div class="loadbuttoncontainer buttoncontainer">
                            <button class="loadbutton" data-win-res="{ innerHTML: 'LoadButtonContent' }"></button>
                        </div>
                        <div class="progressdata buttoncontainer">
                            <div class="progressbar" data-win-bind="style.width: progress"></div>
                            <div class="progresspercentage">
                                <span data-win-bind="innerHTML: progress"></span>
                            </div>
                        </div>
                        <div class="playbuttoncontainer buttoncontainer">
                            <button class="playbutton" data-win-res="{ innerHTML: 'PlayButtonContent' }"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
