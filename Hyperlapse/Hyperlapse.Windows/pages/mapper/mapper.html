<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>mapper</title>

    <link href="mapper.css" rel="stylesheet" />
    <script src="mapper.js"></script>
</head>
<body>
    <div class="mapper fragment onmapper">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <div id="mappersearch"
                 data-win-control="WinJS.UI.SearchBox"
                 data-win-options="{
                     chooseSuggestionOnEnter: false,
                     placeholderText: 'Enter a Location',
                     focusOnKeyboardInput: true
                 }"></div>
            <div class="signstatus"></div>
        </header>
    </div>
</body>
</html>
